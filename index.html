<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Easy Quizy</title> 
    <link rel="stylesheet" href="css/bootstrap.min.css" >   
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/png" href="img/favicon.png"> 
</head>
<body>
<header>
    <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="logo">
                  <img src="img/logo.png" alt="Logo">
              </div>
            </div>
      </div>
    </div>
</header>
<!--//header-->
    <div class="banner">
      <div class="wrapper">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 text-center">
                <div class="textholder">
                  <h1>LEARN THE ART OF INVESTING OF PLAYING</h1>
                </div>
                      <button class="btn btn-default btn-lg center-block" type="button" data-toggle="modal" onclick="coccount(); cokrw();" data-target="#myModal1">PLAY NOW</button>                 
                        
                                     
                                       
            </div><!-- col-md-6 col-md-offset-3 text-center -->
        </div><!-- row -->
      </div><!-- wrapper -->
    </div><!-- banner -->
    <div class="btm">
    <button type="button" class="btn-all center-block" data-target="#myModalHelp" data-toggle="modal">How to Play?</button>
    </div>
      <!-- ModalHelp -->
  <div class="modal custom-modal fade" id="myModalHelp" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-md"> 
      <!-- ModalHelp content-->
      <div class="modal-content">     
        <div class="modal-header">
          <h4 class="modal-title">How to Play?</h4>
        </div>
      <div class="modal-body">     
          <img src="img/GameHelp.jpg" alt="GameHelpImg" style="max-width:100%; height:auto;"> 
          <h5 style="text-align: center;">Two numbers ranging <span style="font-weight: bold;">FROM: 5 TO: 10</span> will be provided in green box.
          <div class="clearfix"></div>
          Now, select the correct option from blue box.</h5> 
      </div>
        <div class="modal-footer">
          <div class="starter">                        
              <button type="button" class="btn-all" data-toggle="modal" onclick="homepage();" >
                EXIT
              </button>
          </div><!-- starter -->
        </div><!-- modal-footer -->
      </div><!-- modalHelp-content -->
    </div><!-- modalHelp-dialog -->
  </div><!-- "modalHelp fade -->


    <!-- Modal -->
  <div class="modal custom-modal fade" id="myModal1" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-md"> 
      <!-- Modal content-->
      <div class="modal-content">     
        <div class="modal-header">
          <h4 class="modal-title">Welcome to EasyQuizy</h4>
        </div>
		  <div class="modal-body">
            <div class="modal-select">          
              <h3>Enter the range!</h3>            
             </div>
               <div class="range clearfix">                              
                        <form id="form" name="form" onsubmit="return false;" class="form">
                          <div class="inputpanel clearfix">
							<label for="userInput1">From</label>
							<input type="number" id="userInput1" placeholder="Enter start range number ! ">
						  </div> 
						  <div class="inputpanel clearfix">
							<label for="userInput2">To</label>
							<input type="number" id="userInput2" placeholder="Enter end range number !">
						  </div>
							<hr/>
						  <button type="button" class="btn-all pull-left" data-toggle="modal" onclick="r();" >
                START GAME
              </button>		
              <button type="button" class="btn-all pull-right" data-dismiss="modal">
                CLOSE
              </button> 					
                         </form>             
               </div>
		</div>
      </div><!-- modal-content -->
    </div><!-- modal-dialog -->
  </div><!-- "modal fade -->
<!-- js files -->
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/random.js"></script>
</body>
</html>
